<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Yope Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3f37c9;
            --secondary: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border: #dee2e6;
            --shadow: 0 5px 15px rgba(0,0,0,0.05);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fb, #eef2ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }

        .error-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .error-code {
            font-size: 12rem;
            font-weight: 800;
            line-height: 1;
            margin: 20px 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 1;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-dark);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--gray);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-illustration {
            margin: 30px auto;
            max-width: 300px;
            position: relative;
        }

        .error-illustration .circle {
            width: 200px;
            height: 200px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .error-illustration .circle-inner {
            width: 150px;
            height: 150px;
            background: rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite 0.5s;
        }

        .error-illustration i {
            font-size: 6rem;
            color: var(--primary);
            animation: bounce 2s infinite;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            text-align: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            box-shadow: none;
        }

        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
            transform: translateY(-3px);
        }

        .search-box {
            max-width: 500px;
            margin: 30px auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 50px;
            font-size: 1rem;
            transition: var(--transition);
            padding-right: 60px;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-box button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-illustration">
            <div class="circle">
                <div class="circle-inner">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
            </div>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        
        <p class="error-message">
            Oops! The page you're looking for seems to have wandered off into the digital void. 
            It might have been moved, deleted, or perhaps never existed at all.
        </p>
        
        <div class="search-box">
            <input type="text" placeholder="Search our blog...">
            <button><i class="fas fa-search"></i></button>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn">
                <i class="fas fa-home"></i> Go to Homepage
            </a>
            <a href="/post" class="btn btn-outline">
                <i class="fas fa-newspaper"></i> Browse Posts
            </a>
            <a href="/contact" class="btn btn-outline">
                <i class="fas fa-envelope"></i> Contact Support
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 Yope Blog. All rights reserved.</p>
        <p>Need help? <a href="mailto:support@yopeblog.com">support@yopeblog.com</a></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add animation to the error code
            const errorCode = document.querySelector('.error-code');
            errorCode.style.opacity = '0';
            errorCode.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                errorCode.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                errorCode.style.opacity = '1';
                errorCode.style.transform = 'translateY(0)';
            }, 300);
            
            // Handle search functionality
            const searchForm = document.querySelector('.search-box');
            const searchInput = searchForm.querySelector('input');
            
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `/post/search?query=${encodeURIComponent(query)}`;
                }
            });
            
            searchForm.querySelector('button').addEventListener('click', function() {
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `/post/search?query=${encodeURIComponent(query)}`;
                }
            });
            
            // Add a fun hover effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
